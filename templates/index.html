<!DOCTYPE html>
<html>
<head>
    <title>PDF RAG Query</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
            background: #f4f4f4;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        .answer {
            margin-top: 25px;
            padding: 15px;
            background: #e9e9e9;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Ask Questions from Your PDF</h2>
    <form method="POST">
        <input type="text" name="question" placeholder="Ask something..." required>
        <button type="submit">Ask</button>
    </form>
    {% if answer %}
    <div class="answer">
        <h3>Answer:</h3>
        <p>{{ answer }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
